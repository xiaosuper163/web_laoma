<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fieldset sample</title>
</head>
<body>
    <form method="post">
    <fieldset>
        <legend>City</legend>
        <input type="checkbox" name="c1" id="c1">
        <label for="c1">Vancouver</label>
        <input type="checkbox" name="c2" id="c2">
        <label for="c2">Toronto</label>
        <input type="checkbox" name="c3" id="c3">
        <label for="c3">Victoria</label>
    </fieldset>
    <hr>
    <fieldset>
        <legend>Sports</legend>
        <input type="checkbox" name="s1" id="s1">
        <label for="s1">Basketball</label>
        <input type="checkbox" name="s2" id="s2">
        <label for="s2">Football</label>
        <input type="checkbox" name="s3" id="s3">
        <label for="s3">Volleyball</label>
    </fieldset>
</form>
</body>
</html>
