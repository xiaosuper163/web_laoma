<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a new contact</title>
</head>
<body>
    <h1>Create a new contact</h1>
    <form method="post" action="#">
        <table border="1">
            <thead></thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr>
                    <td>Telephone</td>
                    <td><input type="text" name="telephone" value=""></td>
                </tr>
                <tr>
                    <td>Tel Type</td>
                    <td>
                        <input type="radio" name="tel_type" id="tel_type_work">
                        <label for="tel_type_work">Work</label>
                        <input type="radio" name="tel_type" id="tel_type_private">
                        <label for="tel_type_private">Private</label>
                    </td>
                </tr>
                <tr>
                    <td>Public to</td>
                    <td>
                        <input type="checkbox" name="public_to_pri" id="public_to_pri">
                        <label for="public_to_pri">Private friends</label>
                        <input type="checkbox" name="public_to_unk" id="public_to_unk">
                        <label for="public_to_unk">Unknown</label>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option value="1">Vancouver</option>
                            <option value="2">Toronto</option>
                            <option value="3">Victoria</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Note</td>
                    <td>
                        <textarea rows="5" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
