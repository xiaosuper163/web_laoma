<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid purple;
            padding: 20px;
        }
    </style>
</head>

<body>

    <a href="https://www.google.ca" id="googleLink" target="_blank">Google</a>

    <script>
        var googleLink = document.getElementById("googleLink");
        googleLink.onclick = function (e) {
            e = e || window.event;
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                e.returnValue = false;
            }
        }
    </script>
</body>

</html>
