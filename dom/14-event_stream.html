<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
    <style>
        div {
            border: 1px solid purple;
        }

        .parent {
            width: 300px;
            height: 300px;
            padding: 30px;
            margin: 0 auto;
        }

        .child {
            width: 150px;
            height: 150px;
            line-height: 150px;
        }
    </style>
</head>

<body>

    <div class="parent">

        This is the parent.
        <div class="child">
            This is the child.
        </div>

    </div>

    <script>

        var childDiv = document.querySelector(".child");
        childDiv.onclick = function () { alert(this.innerHTML); };

        var parentDiv = document.querySelector(".parent");
        parentDiv.onclick = function () { alert(this.innerHTML); };

        window.onclick = function () { alert("window is being clicked!"); };

    </script>
</body>

</html>
