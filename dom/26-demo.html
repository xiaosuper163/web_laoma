<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid purple;
            padding: 20px;
        }
    </style>
</head>

<body>

    <form action="#">
        <label for="enteredText">Enter the text here:</label>
        <input type="text" id="enteredText"/>
        <hr />
        <input type="submit" value="Submit" id="btn"/>
    </form>

    <script>
        var googleLink = document.getElementById("btn");
        googleLink.onclick = function (e) {
            e = e || window.event;
            return false;
        }
    </script>
</body>

</html>
