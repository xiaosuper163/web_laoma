<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="c1">This is a div.</div>
    <p class="tm">This is a paragraph!</p>

    <h3 id="tmd">This is a h3 heading!</h3>

    <script>

        //querySelector accepts a string of css selector
        var ele_c1 = document.querySelector(".c1");
        console.log(ele_c1);
        console.dir(ele_c1);

        var ele_p1 = document.querySelector(".tm");
        console.log(ele_p1);
        console.dir(ele_p1);

        var ele_h1 = document.querySelector("#tmd");
        console.log(ele_h1);
        console.dir(ele_h1);

    </script>
</body>
</html>
