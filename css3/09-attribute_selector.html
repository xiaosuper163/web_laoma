<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span[class] {
            color: green;
        }

        [id] {
            font-size: 50px;
        }

        [id="3"] {
            font-size: 70px;
        }

        /* class ~= contains the whole class
        att ^= starts with
        att $= ends with
        att *= contains the  */
    </style>
</head>
<body>
    <p>
        <span class='green'>green</span>
        <span id="2">2</span>
        <span id="3">3</span>
        <span>black</span>
        <span>black</span>
    </p>
</body>
</html>
