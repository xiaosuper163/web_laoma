<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body, div {
        padding: 0; margin: 0;
    }    

    div {
        border: 1px solid purple;
    }

    .fr {
        float: right;
        width: 100px;
        height: 100px;
    }

    .clearfix::after, .clearfix::before {
        content: " ";
        display: table;
    }

    .clearfix::after {
        clear: both;
    }

    .clearfix {
        *zoom: 1;
    }

    </style>
</head>
<body>
    <div class="clearfix">
        <div class="fr">float right</div>
        I am a painter. I am a painter. I am a painter. I am a painter. I am a painter. I am a painter. I am a painter.
    </div>
</body>
</html>
