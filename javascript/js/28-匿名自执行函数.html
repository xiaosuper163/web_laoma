<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var t = function(a) {
            console.log(a);
        }

        t(10);

        // avoid polluting the global environment
        // 模拟块级作用域
        ; (function(a) {
            console.log(a);
        }) (1000);
    </script>
</body>
</html>
