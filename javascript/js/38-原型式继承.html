<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function object(o) {
            function F() {}
            F.prototype = o;
            return new F();
        }

        var m = {age:10, name: "kimi", friends: ["kk", "jj"]}
        var m1 = object(m);

        console.log(m1.friends);
        console.log("Age: " + m1.age);
        m1.age = 20;
        console.log("Age: " + m1.age);

    </script>
</body>
</html>
