<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery-1.12.4.js"></script>
    <style>
        .box {
            position: absolute;
            border: 1px solid rgb(82, 79, 79);
        }

        .left {
            width: 300px;
            height: 400px;
            float: left;
        }

        .right {
            width: 300px;
            height: 400px;
            float: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <script>
            $(function() {
                $(".left").hover(function(e) {
                    $(".right").css("display", "block");
                }, function(e) {
                    $(".right").css("display", "none");
                });
            });
        </script>
    </div>
</body>
</html>
